<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Russo+One&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://raw.githubusercontent.com/repalash/gilroy-free-webfont/fonts/Gilroy-Light.css" rel="stylesheet">
    <link href="https://raw.githubusercontent.com/repalash/gilroy-free-webfont/fonts/Gilroy-Extrabold.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <main class="gradient-bg">
            <section class="flex-container">                
                <div class="container">
                    <div class="login-box"> 
                        <form>
                            <h2>Login</h2>
                            <div class="textbox">
                                <h5>Email</h5>
                                <input type="text" placeholder="Username@gmail.com" required>
                            </div>
                            <div class="textbox">
                                <h5>Password</h5>
                                <input type="password" placeholder="Password" required>
                                <h6>Forgot Password?</h6>
                            </div>
                            <button type="submit" class="btn">Sign in</button>
                            <div class="continue-with">
                                <h6>or continue with</h6>
                            </div>
                            <div class="other-login">
                                <img src="./images/Google.png" class="login-img"/>
                                <img src="./images/GitHub.png" class="login-img"/>
                                <img src="./images/Facebook.png" class="login-img"/>
                            </div>
                        </form>
                        <div class="register">
                            <p>Don't have an account yet? <a href=#>Register for free</a></p>
                        </div>
                    </div>
                </div>
            </section>
          </main>
    </body>
</html>
